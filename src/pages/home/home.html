
<ion-header>
  <ion-navbar color="tab">
    <ion-title text-center>
      KST
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding >


  <ion-list-header no-lines text-wrap text-center ion-item *ngFor="let item of yearList">
    
    {{welcome.toUpperCase()}}<br>
    {{item.confer_name.toString().toUpperCase()}}
   
  </ion-list-header>


  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating><p>Event Code</p></ion-label>
        <ion-input type="text" value="" [(ngModel)]="code" ></ion-input>
      </ion-item>
      <button  ion-button color="bodyy" block (click)="doJoin('top')" >Join</button>
    </ion-list>
  </ion-card>
</ion-content>
