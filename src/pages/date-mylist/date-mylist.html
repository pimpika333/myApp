<ion-header>

  <ion-navbar color="tab">
    <ion-title text-center>Date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  class="button-date-list">
    <button color="bodyy" ion-button block  (click)="goMylist(date)" *ngFor="let date of dateMylist" >
      {{date.date_day |  date: 'MMMM dd, yyyy'}}
    </button>
  </ion-list>
</ion-content>
