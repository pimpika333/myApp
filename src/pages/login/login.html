<ion-header>
<!--<ion-navbar no-border-bottom>-->
  <ion-title text-center>
    <!--&lt;!&ndash;Login&ndash;&gt;-->
  </ion-title>
<!--</ion-navbar>-->


</ion-header>

<ion-content>


  <br>
  <img  src="http://127.0.0.1/servicephp/images/conference.gif">
  <ion-list-header no-lines text-wrap text-center>
  {{welcome.toUpperCase()}}
  </ion-list-header>

  <ion-card no-lines="" no-padding no-border>
  <form [formGroup]="user" (ngSubmit)="signIn('top')" no-lines>

      <ion-list>
        <ion-item>
          <ion-label floating><p>Email Address</p></ion-label>
          <ion-input type="email" formControlName="email" [(ngModel)]="uname" ></ion-input>
        </ion-item>
      </ion-list>
    <ion-list>
      <ion-item>
        <ion-label floating><p>Event Code</p></ion-label>
        <ion-input type="text" value="" formControlName="password" [(ngModel)]="code"  ></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" [disabled]="!user.valid" block ion-button color="bodyy">Sign in</button>
    </div>
  </form>

  </ion-card>



</ion-content>
